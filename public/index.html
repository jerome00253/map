<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serveur de Cartes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 1.5rem 0;
            font-size: 1.4rem;
            font-weight: 600;
            color: #222;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card {
            background: #fafafa;
            padding: 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            border: 1px solid #e0e0e0;
            transition: border-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover {
            border-color: #888;
        }

        .card h2 {
            margin: 0 0 0.3rem 0;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .card p {
            margin: 0;
            font-size: 0.8rem;
            color: #888;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.75rem;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cartographie</h1>
        <div class="grid">
            <a href="demo_martin.html" class="card">
                <h2>Martin</h2>
                <p>Port 3233</p>
            </a>
            <a href="demo_tileserver.html" class="card">
                <h2>Tileserver-GL</h2>
                <p>MapLibre</p>
            </a>
            <a href="demo_leaflet.html" class="card">
                <h2>Leaflet</h2>
                <p>Raster Tiles</p>
            </a>
        </div>
        <div class="footer">Docker</div>
    </div>
</body>

</html>
